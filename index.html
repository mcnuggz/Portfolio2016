<!doctype html>
<html>
<head lang="en">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webb Development - Index</title>
    <link href='https://fonts.googleapis.com/css?family=Hind:600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
</head>

<body>
    <header>
        <nav class="shadow">
            <span class='console-container'>
                <span id='text'></span>
                <div class='console-underscore' id='console'>&#95;</div>
            </span>

            <ul id="navigation">
                <li><a href="#top" class="smoothScroll">Home</a></li>
                <li><a href="#about" class="smoothScroll">About</a></li>
                <li><a href="#portfolio" class="smoothScroll">Portfolio</a></li>
                <li><a href="#contact" class="smoothScroll">Contact</a></li>
                <li><a href="WebbResume.pdf" download="WebbResume.pdf">Resume</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <div class="wrapper">
            <span id="top" class="anchor"></span>
            <div>
                <div class="top">
                    <h1>Top</h1>
                </div>
            </div>

            <span id="about" class="anchor"></span>
            <div>
                <div class="about">
                    <h1>About</h1>
                </div>
            </div>

            <span id="portfolio" class="anchor"></span>

            <div>
                <div class="portfolio">
                    <h1>Portfolio</h1>
                </div>
            </div>

            <span id="contact" class="anchor"></span>
            <div class="contact">
                <div class="body-content nonForm">
                    <h1> You can get a hold of me this way!</h1>
                    
                </div>

                <div class="body-content form">
                    <form>
                        <input type="text" name="name" placeholder="Your Name..."/>
                        <input type="text" name="email" placeholder="Your Email.."/>
                        <textarea class="autoExpand" rows="5" data-min-rows="4" placeholder="Your message here..." name="message"></textarea>
                        <input class="submit sendButton" type="submit" value="Send" />
                    </form>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <footer class="shadow">
            <p>&copy; <span id="copyYear"> </span> - Ryan Webb</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/smoothscroll.js"></script>


</body>
</html>
