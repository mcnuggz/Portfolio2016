<!doctype html>
<html>
<head lang="en">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webb Development - Index</title>
    <link href='https://fonts.googleapis.com/css?family=Hind:600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <header class="hidden-xs">
        <nav class="shadow">
            <span class='console-container'>
                <span id='text'></span>
                <div class='console-underscore' id='console'>&#95;</div>
            </span>

            <ul id="navigation" class="list-inline">
                <li><a href="#top" class="smoothScroll">Home</a></li>
                <li><a href="#about" class="smoothScroll">About</a></li>
                <li><a href="#portfolio" class="smoothScroll">Portfolio</a></li>
                <li><a href="#contact" class="smoothScroll">Contact</a></li>
                <li><a href="WebbResume.pdf" download="WebbResume.pdf">Resume</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">

        <span id="top" class="anchor"></span>
        <div class="row">
            <div class="col-md-12">
                <div class="top">
                    <h1>Top</h1>
                </div>
            </div>
        </div>

        <span id="about" class="anchor"></span>
        <div class="row">
            <div class="col-md-12">
                <div class="about">
                    <h1>About</h1>
                </div>
            </div>
        </div>

        <span id="portfolio" class="anchor"></span>
        <div class="row">
            <div class="col-md-12">
                <div class="portfolio">
                    <h1>Portfolio</h1>
                </div>
            </div>
        </div>

        <span id="contact" class="anchor"></span>
        <div class="row">
            <div class="col-md-12">
                <div class="contact">
                    <div class="row">
                        <div class="col-md-6 body-content">
                            <h1>Send A Message!</h1>
                            <form>
                                <label>Name:</label>
                                <input type="text" class="form-control" />
                                <label>Email:</label>
                                <input type="text" class="form-control" />
                                <label>Subject:</label>
                                <input type="text" class="form-control" />
                                <textarea class="autoExpand" rows="3" data-min-rows="3" placeholder="Your message here..."></textarea>
                                <input type="button" class="btn btn-default btn-lg btn-warning" value="Send" />
                            </form>
                        </div>

                        <div class="col-md-6">
                            <h1>Don't like forms?</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/smoothscroll.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
